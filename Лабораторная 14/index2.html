<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Фигуры</title>
</head>
<body>
    <svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
        <!--  круг -->
           <defs>
            <radialGradient id="grad2" cx="50%" cy="50%" r="55%">
                <stop offset="0%" style="stop-color:aliceblue; stop-opacity:1" />
                <stop offset="50%" style="stop-color:yellow; stop-opacity:1" />
                <stop offset="100%" style="stop-color:red; stop-opacity:1" />
            </radialGradient>
        </defs>
        <circle cx="100" cy="150" r="80" stroke="blue" stroke-width="2" fill="url(#grad2)"/>
        
        <!-- Красный прямоугольник -->
        <rect x="210" y="80" width="160" height="140" fill="red" stroke="red" stroke-width="2"/>
        
        <!-- Зеленый овал (эллипс) -->
        <ellipse cx="490" cy="160" rx="90" ry="60" fill="green" stroke="green" stroke-width="2"/>
        
        <!-- Желтый треугольник -->
         <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:green; stop-opacity:1" />
                <stop offset="100%" style="stop-color:orange; stop-opacity:1" />
            </linearGradient>
        </defs>
        <polygon points="590,230 750,230 670,70" fill="url(#grad1)" stroke="yellow" stroke-width="2"/>
        <!-- Линия в форме Z -->
    <polyline 
  points="0,300  400,300  300,340  700,340"  fill="none" stroke="purple" stroke-width="3"/>
    </svg>
</body>
</html>
