<!DOCTYPE html>
<html>
<head>
  <title>Task2(3)</title>
</head>
<body>
  <p>Университет: <span id="university"></span></p>
  <p>Факультет: <span id="faculty"></span></p>
  <p>Город: <span id="city"></span></p>
  <p>Группа: <span id="group"></span></p>


  <script>
    let txt = "<university>";
    txt += "<name>БГУ</name>";
    txt += "<faculty>ФИТ</faculty>";
    txt += "<city>Минск</city>";
    txt += "<group>2</group>";
    txt += "</university>";

    let parser = new DOMParser();
    let xmlDoc = parser.parseFromString(txt, "text/xml");

    document.getElementById("university").innerHTML =
      xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
    document.getElementById("faculty").innerHTML =
      xmlDoc.getElementsByTagName("faculty")[0].childNodes[0].nodeValue;
    document.getElementById("city").innerHTML =
      xmlDoc.getElementsByTagName("city")[0].childNodes[0].nodeValue;
      document.getElementById("group").innerHTML =
      xmlDoc.getElementsByTagName("group")[0].childNodes[0].nodeValue;
  </script>
</body>
</html>
