<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная галерея с медиазапросами</title>
    
    <!-- Способ 1: Подключение через атрибут media в HTML -->
    <link href="small.css" rel="stylesheet" media="(max-width: 480px)">
    
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .photo {
            overflow: hidden;
        }
        
        .photo:hover {
            transform: translateY(-5px);
        }
        
        .photo img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .caption {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        
        /* Способ 2: Медиазапросы прямо в CSS */
        @media (min-width: 768px) {
            .gallery {
                gap: 20px;
            }
            
            .photo {
                width: calc(50% - 20px);
            }
            
            .caption {
                font-size: 18px;
            }
        }
        
        @media (min-width: 1280px) {
            .gallery {
                gap: 30px;
            }
            
            .photo {
                width: calc(25% - 30px);
            }
            
            .caption {
                font-size: 20px;
            }
        }
    </style>
    
    <!-- Способ 3: Импорт через @import с медиазапросом -->
    <style>
        @import url(medium.css) (min-width: 768px) and (max-width: 1279px);
    </style>
</head>
<body>
    <h2>Задание 4: Адаптивная галерея</h2>
    
    <div class="gallery">
        <div class="photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuG7AO0l7jdg9xKQFgrlqPLuoEFddKSf_Xmw&s" alt="Flexbox схема">
            <div class="caption">Схема Flexbox</div>
        </div>
        <div class="photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvtt3OlM4fZDWCA-MyM6LFUlnDjfuqOd49ug&s" alt="Flexbox пример">
            <div class="caption">Пример Flexbox</div>
        </div>
        <div class="photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzGCZrYle-Xjs2CC7XX3f0k0Yeo6_dO0OeRg&s" alt="Flexbox vs Grid">
            <div class="caption">Flexbox против Grid</div>
        </div>
        <div class="photo">
            <img src="https://blog.logrocket.com/wp-content/uploads/2022/05/flexbox-project-3.png" alt="Flexbox галерея">
            <div class="caption">Галерея на Flexbox</div>
        </div>
    </div>
    
    <div style="margin-top: 30px; text-align: center; color: #666;">
  
    </div>
</body>
</html>
