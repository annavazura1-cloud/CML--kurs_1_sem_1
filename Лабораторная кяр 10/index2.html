    <style>
        body {
  margin: 0;
  font-family: sans-serif;
}

.menu {
  background-color: #b0afaffb;
  position: relative;
}

.menu-icon {
  background-color: #333;
  cursor: pointer;
  display: none;
}

.nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  list-style: none;
  margin: 0;
}

.nav li a {
  color: rgb(5, 0, 0);
  text-decoration: none;
  padding: 10px 20px;
  display: block;
}


/* Скрываем чекбокс */
#menu-toggle {
  display: none;
}

/* Адаптация для экранов ≤ 560px */
@media (max-width: 560px) {
  .menu-icon {
    display: flex;
    display: block;
    color: #fcfbfb;
    text-align: center;
    height: 50px;
  }

  .nav {
    display: none;
    flex-direction: column;
  justify-content: space-around;
    align-items:center;
    background-color: #3d3737ef;
  }

  #menu-toggle:checked + .menu-icon + .nav {
    display: flex;
  }

  .nav li a {
    border-bottom: 1px solid #ebf2f5;
    color: #ebf2f5;
    
  }
}
