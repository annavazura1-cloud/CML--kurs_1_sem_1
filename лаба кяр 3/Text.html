<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        @font-face {
            font-family: 'Caveat'; /* @font-face — подключение шрифта Caveat */
            src: url('fonts/Caveat.ttf') format('truetype'); /* Путь к файлу шрифта Caveat */
        }
        @font-face {
            font-family: 'Exo2'; /* @font-face — подключение шрифта Exo2 */
            src: url('fonts/Exo2.ttf') format('truetype'); /* Путь к файлу шрифта Exo2 */
        }
        @font-face {
            font-family: 'Comfortaa'; /* @font-face — подключение шрифта Comfortaa */
            src: url('fonts/Comfortaa.ttf') format('truetype'); /* Путь к файлу шрифта Comfortaa */
        }
        h1 {
            font-family: 'Caveat', cursive; /* Применение шрифта Caveat к h1 */
        }
        h2 {
            font-family: 'Exo2', sans-serif; /* Применение шрифта Exo2 к h2 */
        }
        p {
            font-family: 'Comfortaa', sans-serif; /* Применение шрифта Comfortaa к абзацам */
        }
    </style>
</head>
<body>
    <h1>Заголовок первого уровня</h1>
    <h2>Первый заголовок второго уровня</h2>
    <p>Первый абзац после первого h2.</p>
    <p>Второй абзац после первого h2.</p>
    <h2>Второй заголовок второго уровня</h2>
    <p>Третий абзац после второго h2.</p>
</body>
</html>
